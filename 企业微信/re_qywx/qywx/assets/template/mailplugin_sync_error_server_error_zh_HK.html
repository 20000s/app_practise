<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width"/>
	<title>裝置目前處於飛行模式或無網絡狀態</title>
	<style>
		html,body,h1,p,ol,li {
		padding: 0;
		margin: 0;
		}
		body{
		padding:16px
		}

		.qmui_title {
		font-size: 18px;
		padding-bottom: 20px;
		line-height: 1;
		color: #000;
		padding-top:20px;
		}
		.qmui_if {
		padding-top:12px;
		line-height: 1;
		color: #777777;
		}
		ol {
		list-style: decimal;
		padding-left: 20px;
		margin-top:12px;
		}

		ol.qmui_ol_with_title {
		padding-left: 34px;
		}

		li {
		padding: 4px 0;
		color: #777777;
		line-height: 1.5;
		}
		strong{
		font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 class="qmui_title">對方伺服器連接失敗</h1>
	<ol>
		<li>檢測到裝置正常連接至互聯網</li>
		<li>連接對方伺服器時，對方伺服器返回失敗</li>
		<li>建議向伺服器營運商查詢，或稍後再試</li>
	</ol>
</body>
</html>
