<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width"/>
    <title></title>
</head>

<body style="margin:0;padding:0">

<style type="text/css">
    /*$card_replace_css$*/
</style>
<div id="head" style="height: 10px;"> </div>
<div class="qmbox qqmailapp_h5_card" id="greeting_card_box">
    <div class="greetingCard_desktop_div" style="height:0;overflow:hidden;display:none;">
        <table class="greetingCard_desktop_table" width="" cellspacing="0" cellpadding="0" style="vertical-align:top;table-layout:fixed;margin: 0 auto;box-shadow: 0 2px 8px 0 rgba(0,0,0,0.13);border: 1px solid #e5e5e5;display: none;">
            <tbody>
            <tr>
                <td width="" style="padding: 18px;border-right: 1px dashed #D6D6D6;text-align: center;">
                    <a href="$card_replace_readmail_play_url$" name="qqmailapp_h5_card_url">
                        <img width="360" height="auto" style="width: 360px;height: auto;" src="$card_replace_url_1x$" alt="Greeting Card">
                    </a>
                </td>
                <td width="265" style="vertical-align: top;padding: 0 30px;">
                    <table class="greetingCard_desktop_table" width="100%" cellspacing="0" cellpadding="0" style="vertical-align:top;table-layout:fixed;margin: 0 auto;display: none;">
                        <tbody>
                        <tr>
                            <td style="padding-top: 72px;padding-bottom:20px;color: #898989;font-size: 16px;word-wrap: break-word;word-break: break-word;line-height: 2.2;vertical-align:top;">

                                <div style="height:270px;overflow:auto;">
                                    <div style="text-align: center;padding-top:15px;font-weight:bold">QQ邮箱&nbsp;&nbsp;&nbsp;常联系</div>
                                    <div style="text-align: center;padding-top:15px;line-height: 1.5;font-size: 14px">点击抽出卡片，收下心意吧</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;font-size:16px;color:#1F8DE4;padding:10px 0;border-top:1px solid #EBEBEB;border-bottom:1px solid #EBEBEB;"><a class="qqmail_newcard_reply_thanksbtn" href="$thanks_url$&email=1" email="$sender_email$" style="text-decoration:none;color:#1F8DE4;font-size:16px;">感谢</a></td>
                        </tr>
                        <tr>
                            <td style="text-align:center;font-size:16px;color:#1F8DE4;padding:10px 0;border-bottom:1px solid #EBEBEB;"><a class="qqmail_card_reply_btn" href="https://i.mail.qq.com/cgi-bin/uma_compose_card" style="text-decoration:none;color:#1F8DE4;font-size:16px;">发贺卡</a></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="width:100%">
    <table class="greetingCard_mobi" cellspacing="0" cellpadding="0" style="vertical-align:top;table-layout:fixed;margin: 0 auto;border-radius:4px;min-width:320px;max-width: 345px;width:100%;">
        <tbody>
        <tr>
            <td style="padding-bottom: 28px;">
                <table cellspacing="0" cellpadding="0" style="
                    vertical-align: top;
                    table-layout:fixed;
                    margin: 0 auto;
                    border-radius:4px;
                    overflow:hidden;
                    border:1px solid #e5e5e5;
                    box-shadow: 0px 1px 4px 0 rgba(0,0,0,0.13);
                    width: 100%;
                    ">
                    <tbody>
                    <tr>
                        <td style="
                                padding: 10px;
                                width: 100%;
                                ">
                            <a href="$card_replace_readmail_play_url$" style="text-decoration:none">
                                <div style="background: no-repeat url('https://rescdn.qqmail.com/qqmail/images/sendH5-background-123123.png') 0 0 / 100% 100%;height: 243px;width:100%;max-width: 345px;">
                                    <table cellspacing="0" cellpadding="0" style="
                                            width: 100%;
                                            ">
                                        <tbody>
                                        <tr>
                                            <td style="
                                                        vertical-align: top;
                                                        width: 45%;
                                                        ">
                                                <div style="
                                                            margin: 66px 0 0 34.7px;
                                                            font-size: 10px;
                                                            color: #656566;
                                                            letter-spacing: 1px;
                                                            text-decoration: none;
                                                            ">$sender-name$</div>
                                            </td>
                                            <td style="
                                                        width: 50%;
                                                        vertical-align: top;
                                                        padding-right:10px;
                                                        overflow: hidden;
                                                        height: 100%;
                                                        ">
                                                <div style="height:243px;overflow:hidden;">
                                                    <div style="
                                                                height: 60px;
                                                                padding: 5px;
                                                                padding-bottom: 0px;
                                                                box-shadow: 0 0 5px 0 rgba(0,0,0,0.05);
                                                                border-top-left-radius:4px;
                                                                border-top-right-radius:4px;
                                                                margin: 30px 5px 0 5px;
                                                                overflow: hidden;
                                                                ">
                                                        <img src="$card_frontend_img$" style="width: 100%;$card_frontend_img_display$"></div>
                                                    <div style="background: no-repeat url('$envelope-url$') 0 0 / 100% 100%;height:220px;">
                                                                    <div style="
                                                                    font-weight: bolder;
                                                                    white-space: nowrap;
                                                                    overflow: hidden;
                                                                    display: inline-block;
                                                                    padding:20px 0 0 10px;
                                                                    line-height:1;
                                                                    ">
                                                                        <div style="
                                                                        color: $text-color$;
                                                                        font-size:9px;
                                                                        ">$sender-name$</div>
                                                                        <div style="font-size:5px">&nbsp;</div>
                                                                        <div style="
                                                                        color: $sub-text-color$;
                                                                        font-size: 8px;
                                                                        ">寄出</div>
                                                                    </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table class="greetingCard_thanksBtn" width="100%" cellspacing="0" cellpadding="0" style="vertical-align:top;table-layout:fixed;margin: 0 auto;text-align:center;border-top:1px solid #EEEEEE;">
                                <tbody>
                                <tr>
                                    <td width="49%" style="vertical-align:middle;">
                                        <a class="qqmail_newcard_reply_thanksbtn" href="$thanks_url$&amp;email=1" email="$sender_email$" style="display:block;font-size:16px;color:#4A90E2;text-decoration:none;padding:12px 0;" target="_blank">感谢</a></td>
                                    <td height="48" width="1" style="vertical-align:middle;">
                                        <div style="border-right:1px solid #EEEEEE;height:36px;">&nbsp;</div></td>
                                    <td width="49%" style="vertical-align:middle;">
                                        <a class="qqmail_card_reply_btn" href="https://i.mail.qq.com/cgi-bin/uma_compose_card" style="display:block;font-size:16px;color:#4A90E2;text-decoration:none;padding:12px 0;background: #fff;" target="_blank">发贺卡</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script type="text/javascript" src="file:///android_asset/template/mailplugin_card.js"></script>

</body></html>
