<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群发规则说明</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="https://rescdn.qqmail.com/node/wework/css/normalize.min.css">
    <!--    <link rel="stylesheet" href="../lib/reset.css">-->
    <style>
        body {
            font-size: 15px;
            line-height: 1.34;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #585858;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 18px;
            font-weight: normal;
            line-height: 28px;
            border-bottom: 1px solid #D8D8D8;
        }

        h2 {
            padding-top: 10px;
            font-size: 16px;
            line-height: 22px;
            margin-bottom: 20px;;
            font-weight: normal;
        }

        h3 {
            color: #000;
            font-size: 17px;
            line-height: 24px;
            margin-bottom: 8px;
            margin-top: 0;
        }

        p {
            font-size: 14px;
            line-height: 22px;
            margin-bottom: 15px;
            color: #808080;
        }

        strong {
            font-size: 14px;
            color: #3B4447;
            font-weight: normal;
        }

        .content {
            padding: 0px 20px 30px;
        }

        .content_item {
            margin-top: 30px;
        }

        .content_item > div {
            font-size: 15px;
            line-height: 22px;
        }

        .content_item ol {
            padding-left: 18px;
        }

        .content_item li {
            margin-top: 4px;
        }

        .content_title {
            display: none;
            font-size: 16px;
            line-height: 22px;
            margin-top: 30px;
        }
        /*@media all and (orientation : landscape) {*/

        @media screen and (min-width: 415px) {
            .content_title {
                display: block;
            }

            h3 {
                font-size: 15px;
                line-height: 21px;
            }

            .content_item > div {
                font-size: 13px;
                line-height: 18px;
            }

            .content_item {
                margin-top: 16px;
            }
        }

    </style>
</head>
<body>
<section class="content" id="main" style="display: none">
    <div class="content_title i18n" name="title"></div>
    <div>
        <div class="content_item">
            <h3 class="i18n" name="t1"></h3>
            <div class="i18n" name="d1"></div>
        </div>

        <div class="content_item">
            <h3 class="i18n" name="t2"></h3>
            <div class="i18n" name="d2"></div>
        </div>

        <div class="content_item">
            <h3 class="i18n" name="t3"></h3>
            <div class="i18n" name="d3"></div>
        </div>

        <div class="content_item">
            <h3  class="i18n" name="t4"></h3>
            <div>
                <ol>
                    <li class="i18n" name="d4"></li>
                    <li class="i18n" name="d5"></li>
                    <li class="i18n" name="d6"></li>
                    <li class="i18n" name="d7"></li>
                </ol>
            </div>
        </div>
    </div>


</section>
<script>
    var LANGUAGE = '$language$';
    var PLATFORM = $platform$;
    var VERSION = $version$;
</script>
<!--<script src="https://wwcdn.weixin.qq.com/node/wwnl/wwnl/js/modules/jquery/jquery/1.11.3/jquery$eb324322.js"></script>-->
<script>
    var DEBUG = 0;

    var getQueryVariable = function (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    };

    var i18n = {

        },

        },
        zh_HK: {
            title: '群發規則說明',
            t1: '一、什麽是入群歡迎語？',
            d1: '群主可在客戶群中配置壹條歡迎消息，當有新成員加入群聊時，將自動發送該歡迎消息。',

    };

    var loadJS = function (url, success) {
        var domScript = document.createElement('script');
        domScript.src = url;
        success = success || function () {
        };
        domScript.onload = domScript.onreadystatechange = function () {
            if (!this.readyState || 'loaded' === this.readyState || 'complete' === this.readyState) {
                success();
                this.onload = this.onreadystatechange = null;
                this.parentNode.removeChild(this);
            }
        }
        document.getElementsByTagName('head')[0].appendChild(domScript);
    }

    // debug
    if (DEBUG) {
        LANGUAGE = 'zh_HK';
        loadJS('https://wwcdn.weixin.qq.com/node/wwnl/wwnl/js/modules/jquery/jquery/1.11.3/jquery$eb324322.js', function () {
            mainFun();
        });
    }

    // 1:ios 2：android 3:pc 4:mac dev：本地开发 其他：远程js
    if (PLATFORM - 0 == 2) {
        //根据平台加载基础库
        loadJS('file:///android_asset/memberAnalysis/lib/zepto.min.js', function () {
            mainFun();
        });
    }else{
        loadJS('../lib/zepto.min.js', function () {
            mainFun();
        });
    }

    var mainFun = function () {
        $('.i18n').each(function () {
            var key = $(this).attr('name');
            $(this).text(i18n[LANGUAGE][key]);
        });

        $('#main').show();
    }

</script>
</body>

</html>
